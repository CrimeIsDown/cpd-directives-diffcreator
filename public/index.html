<!DOCTYPE html>
<html>
<head>
  <title>Chicago Police Department Directive Changes</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css">
</head>
<body>

  <div class="container">
    <div class="col-lg-12">
      <h1>Chicago Police Department Directive Changes</h1>
      <h4>Diffs on all CPD directives updated since 2015. We check weekly for new updates. A project of <a href="https://crimeisdown.com/">CrimeIsDown.com</a>.</h4>
      <table id="directives" class="table" data-sort-name="issue_date" data-sort-order="desc">
        <thead>
          <tr>
            <th data-field="link" data-sortable="true">Directive Title</th>
            <th data-field="issue_date" data-sortable="true" data-sorter="dateSorter">Issue Date</th>
            <th data-field="effective_date" data-sortable="true" data-sorter="dateSorter">Effective Date</th>
            <th data-field="rescinds" data-sortable="true">Rescinds</th>
            <th data-field="index_category" data-sortable="true">Index Category</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="directiveViewer" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Directive Name</h4>
        </div>
        <div class="modal-body">
          <iframe src="http://directives.crimeisdown.com/">
            <p>Your browser does not support iframes. <a href="#">View the directive here.</a></p>
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>
  <script type="text/javascript">
    $.getJSON('diff_list.json', function(directives) {
      $('#directives').bootstrapTable({data: directives});

      $('#directives td > a').click(function (event) {
        event.preventDefault();
        $('#directiveViewer h4.modal-title').text($(this).text());
        $('#directiveViewer iframe a').attr('href', $(this).attr('href'));
        $('#directiveViewer iframe').attr('src', $(this).attr('href'));
        $('#directiveViewer').modal();
      });
    });

    function dateSorter(a, b) {
      a = new Date(a);
      b = new Date(b);
      if (a > b) return 1;
      if (a < b) return -1;
      return 0;
    }

  </script>
  <style type="text/css">
    #directiveViewer iframe {
      width: 100%;
      height: 75vh;
      border: none;
    }
  </style>

</body>
</html>
