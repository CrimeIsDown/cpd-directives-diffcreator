<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chicago Police Department Directive Changes</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>

  <div class="container">
    <div class="col-lg-12">
      <h1>Chicago Police Department Directive Changes</h1>
      <h4>Diffs on all CPD directives updated since 2015. We check weekly for new updates. A project of <a href="https://crimeisdown.com/">CrimeIsDown.com</a>. View the raw diffs on <a href="https://github.com/CrimeIsDown/cpd-directives">GitHub</a>.</h4>
      <table id="directives" class="table" data-sort-name="issue_date" data-sort-order="desc">
        <thead>
          <tr>
            <th data-field="link" data-sortable="true">Directive Title</th>
            <th data-field="issue_date" data-sortable="true" data-sorter="dateSorter">Issue Date</th>
            <th data-field="effective_date" data-sortable="true" data-sorter="dateSorter">Effective Date</th>
            <th data-field="rescinds" data-sortable="true">Rescinds</th>
            <th data-field="index_category" data-sortable="true">Index Category</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="directiveViewer" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Directive Name</h4>
        </div>
        <div class="modal-body">
          <iframe src="#">
            <p>Your browser does not support iframes. <a href="#">View the directive here.</a></p>
          </iframe>
        </div>
        <div class="modal-footer">
          <form class="form-inline">
            <label for="link">Shareable link</label>
            <input name="link" type="text" class="form-control" readonly>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
