version: '3'

services:
  web:
    image: nginx:1-alpine
    restart: always
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - .:/var/www/html
  php:
    image: php:7-fpm-alpine
    restart: always
    volumes:
     - .:/var/www/html
  updater:
    build: .
    volumes:
     - /home/eric/.ssh:/root/.ssh
     - .:/app

