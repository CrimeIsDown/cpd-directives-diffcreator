version: '3'

services:
  web:
    image: nginx:1-alpine
    restart: always
    ports:
     - 80
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - .:/var/www/html
  php:
    build:
      context: .
      dockerfile: Dockerfile-php-fpm
    restart: always
    volumes:
     - .:/var/www/html
  updater:
    build:
      context: .
      dockerfile: Dockerfile-updater
    volumes:
     - /home/eric/.ssh:/root/.ssh
     - .:/app

